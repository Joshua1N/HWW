<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>HWW</title>
</head>
<body>

<div class="form-container" id="popupForm">
    <div class="title">Create Form</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-box">
                <span class="details">Problems</span>
                <input type="number" placeholder="Enter number of problems" required>
            </div>
<div class="container">
      <div class="select-box">
        <div class="options-container">

          <div class="option">
            <input type="radio" class="radio" id="english" name="category" />
            <label for="english">English</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="math" name="category" />
            <label for="math">Math</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">Science</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="history" name="category" />
            <label for="history">History</label>
          </div>
        </div>

        <div class="selected">Subject</div>
      </div>
    </div>
            <div class="input-box">
                <span class="details">Description</span>
                    <input type="text" id="description" maxlength="125" aria-multiline="true" placeholder="Describe what you need done" required>
            </div>
            <button class="submit-btn" onclick="createForm()">SUBMIT</button>
        </div>
    </form>
</div>

<div class="navbar" id="myNavbar">
    <div class="w3-container">
        <button class="w3-button w3-xlarge w3-circle w3-red w3-card-4" onclick="openForm()">+</button>
    </div>
    <div class="Home">
        <a href="#home">Home</a>
    </div>
    <div class="Profile">
        <a href="#Profile">Profile</a>
    </div>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<!-- Bottom Navbar -->
<script>
function myFunction() {
  var x = document.getElementById("myNavbar");
  if (x.className === "navbar") {
    x.className += " responsive";
  } else {
    x.className = "navbar";
  }
}
</script>
<!-- Create Form -->
<script>
function openForm() {
    document.getElementById("popupForm").style.display = "block";
}
</script>

<script>
    const selected = document.querySelector(".selected");
const optionsContainer = document.querySelector(".options-container");

const optionsList = document.querySelectorAll(".option");

selected.addEventListener("click", () => {
  optionsContainer.classList.toggle("active");
});

optionsList.forEach(o => {
  o.addEventListener("click", () => {
    selected.innerHTML = o.querySelector("label").innerHTML;
    optionsContainer.classList.remove("active");
  });
});
</script>

<script>
    function createForm() {
        var username = document.getElementById("username").style.display = "none";
    }
</script>

</body>
</html>
