<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>HWW</title>
</head>
<body>

<div class="container" id="popupForm">
    <div class="title">Create Form</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="dropdown">
                <button onclick="showDropdown()" class="dropbtn">Subject</button>
                <div id="myDropdown" class="dropdown-content">
                    <li>hi</li>
                    <li>there</li>
                </div>
            </div>

            <div class="input-box">
                <span class="details">Description</span>
                    <input type="text" id="description" maxlength="125" aria-multiline="true" placeholder="Describe what you need done" required>

            </div>
        </div>
    </form>
</div>

<div class="navbar" id="myNavbar">
    <div class="w3-container">
        <button class="w3-button w3-xlarge w3-circle w3-red w3-card-4" onclick="openForm()">+</button>
    </div>
    <div class="Home">
        <a href="#home">Home</a>
    </div>
    <div class="Profile">
        <a href="#Profile">Profile</a>
    </div>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<!-- Bottom Navbar -->
<script>
function myFunction() {
  var x = document.getElementById("myNavbar");
  if (x.className === "navbar") {
    x.className += " responsive";
  } else {
    x.className = "navbar";
  }
}
</script>
<!-- Create Form -->
<script>
function openForm() {
    document.getElementById("popupForm").style.display = "block";
}
</script>

</body>
</html>
